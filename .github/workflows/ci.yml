name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: ["*"]

jobs:
  test:
    if: github.event_name == 'pull_request'
    environment: test
    runs-on: ubuntu-latest

    env:
      ACTIVEMQ_BROKER_URL: tcp://activemq:61616
      APP_ENV: ${{ vars.APP_ENV }}
      PORT: ${{ vars.PORT }}
      HOST: ${{ vars.HOST }}
      EMAIL_PORT: ${{ vars.EMAIL_PORT }}
      EMAIL_HOST: ${{ vars.EMAIL_HOST }}
      EMAIL_USER: ${{ vars.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_FROM: ${{ vars.EMAIL_FROM }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DB_HOST: ${{ vars.DB_HOST }}
      DB_USER: ${{ vars.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create docker network
        run: docker network create ci-network

      - name: Start Postgres
        run: |
          docker run -d --name postgres \
            --network ci-network \
            -e POSTGRES_DB=${{ vars.POSTGRES_DB }} \
            -e POSTGRES_USER=${{ vars.POSTGRES_USER }} \
            -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            -p 5432:5432 \
            postgres:15

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            docker exec postgres pg_isready -U ${{ vars.POSTGRES_USER }} && break
            sleep 1
          done

      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      - name: Start Datomic Transactor container for SQL scripts
        run: |
          docker create --name datomic-transactor-init alexandrvirtual/datomic-transactor-test:1.0.7364
          docker cp datomic-transactor-init:/opt/datomic/datomic-pro-1.0.7364/bin/sql ./datomic-sql
          docker rm datomic-transactor-init

      - name: Init Datomic Postgres DB
        run: |
          psql -h localhost -U ${{ vars.POSTGRES_USER }} -d ${{ vars.POSTGRES_DB }} -f datomic-sql/postgres-db.sql
          psql -h localhost -U ${{ vars.POSTGRES_USER }} -d ${{ vars.POSTGRES_DB }} -f datomic-sql/postgres-table.sql
          psql -h localhost -U ${{ vars.POSTGRES_USER }} -d ${{ vars.POSTGRES_DB }} -f datomic-sql/postgres-user.sql
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Start Datomic Transactor
        run: |
          docker run -d --name datomic-transactor \
            --network ci-network \
            -e POSTGRES_DB=${{ vars.POSTGRES_DB }} \
            -e POSTGRES_USER=${{ vars.POSTGRES_USER }} \
            -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            -p 8998:8998 -p 8182:8182 \
            alexandrvirtual/datomic-transactor-test:1.0.7364

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: 1.12.1.1550
          clj-kondo: 2022.05.31
          cljfmt: 0.10.2

      - name: Cache clojure dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
            .cpcache
          key: cljdeps-${{ hashFiles('deps.edn') }}
          restore-keys: cljdeps-

      - name: Run test DB migrations
        run: clojure -X:migrate

      - name: Run clj-kondo lint
        run: clj-kondo --lint src test

      - name: Run cljfmt check
        run: cljfmt check

      - name: Print APP_ENV
        run: echo $APP_ENV

      - name: List config files
        run: ls -l config

      - name: Run tests
        run: clojure -T:build test

  build-app:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.build_and_push.outputs.IMAGE_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build_and_push
        run: |
          IMAGE_REPO_LOWER=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="${{ github.sha }}"
          echo "IMAGE_NAME=${IMAGE_REPO_LOWER}:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          docker build -t "${IMAGE_REPO_LOWER}:${IMAGE_TAG}" .
          docker push "${IMAGE_REPO_LOWER}:${IMAGE_TAG}"

  deploy-prod:
    needs: build-app
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            IMAGE_NAME="${{ needs.build-app.outputs.image_name }}"
            CONTAINER_NAME="marketplace-shum-app"

            echo "--- Pulling new image: $IMAGE_NAME ---"
            docker pull $IMAGE_NAME

            echo "--- Stopping and removing app container before migrations (if running) ---"
            if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
                docker stop $CONTAINER_NAME
                docker rm -f $CONTAINER_NAME || true
            fi

            echo "--- Deploying new application container ---"
            docker run --env-file=.env -d \
              --name "$CONTAINER_NAME" -m 300m \
              -e 'JAVA_OPTS=-Xmx200m -XX:+UseG1GC -XX:MaxGCPauseMillis=50' \
              -e DATOMIC_OBJECT_CACHE_MAX=16m \
              -e DATOMIC_MEMORY_INDEX_MAX=16m \
              --restart always \
              -p 8032:4000 \
              "$IMAGE_NAME"
