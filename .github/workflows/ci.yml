name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: ["*"]

jobs:
  build:
    environment: test
    runs-on: ubuntu-latest

    env:
      ACTIVEMQ_BROKER_URL: tcp://activemq:61616
      APP_ENV: ${{ vars.APP_ENV }}
      PORT: ${{ vars.PORT }}
      HOST: ${{ vars.HOST }}
      EMAIL_PORT: ${{ vars.EMAIL_PORT }}
      EMAIL_HOST: ${{ vars.EMAIL_HOST }}
      EMAIL_USER: ${{ vars.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_FROM: ${{ vars.EMAIL_FROM }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DB_HOST: ${{ vars.DB_HOST }}
      DB_USER: ${{ vars.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create docker network
        run: docker network create ci-network

      - name: Start Postgres
        run: |
          docker run -d --name postgres \
            --network ci-network \
            -e POSTGRES_DB=${{ vars.POSTGRES_DB }} \
            -e POSTGRES_USER=${{ vars.POSTGRES_USER }} \
            -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            -p 5432:5432 \
            postgres:15

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            docker exec postgres pg_isready -U ${{ vars.POSTGRES_USER }} && break
            sleep 1
          done

      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      - name: Start Datomic Transactor container for SQL scripts
        run: |
          docker create --name datomic-transactor-init alexandrvirtual/datomic-transactor-test:1.0.7364
          docker cp datomic-transactor-init:/opt/datomic/datomic-pro-1.0.7364/bin/sql ./datomic-sql
          docker rm datomic-transactor-init

      - name: Init Datomic Postgres DB
        run: |
          psql -h localhost -U ${{ vars.POSTGRES_USER }} -d ${{ vars.POSTGRES_DB }} -f datomic-sql/postgres-db.sql
          psql -h localhost -U ${{ vars.POSTGRES_USER }} -d ${{ vars.POSTGRES_DB }} -f datomic-sql/postgres-table.sql
          psql -h localhost -U ${{ vars.POSTGRES_USER }} -d ${{ vars.POSTGRES_DB }} -f datomic-sql/postgres-user.sql
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Start Datomic Transactor
        run: |
          docker run -d --name datomic-transactor \
            --network ci-network \
            -e POSTGRES_DB=${{ vars.POSTGRES_DB }} \
            -e POSTGRES_USER=${{ vars.POSTGRES_USER }} \
            -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            -p 8998:8998 -p 8182:8182 \
            alexandrvirtual/datomic-transactor-test:1.0.7364

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: 1.12.1.1550
          clj-kondo: 2022.05.31
          cljfmt: 0.10.2

      - name: Cache clojure dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
            .cpcache
          key: cljdeps-${{ hashFiles('deps.edn') }}
          restore-keys: cljdeps-

      - name: Run test DB migrations
        run: clojure -X:migrate

      - name: Run clj-kondo lint
        run: clj-kondo --lint src test

      - name: Run cljfmt check
        run: cljfmt check

      - name: Print APP_ENV
        run: echo $APP_ENV

      - name: List config files
        run: ls -l config

      - name: Run tests
        run: clojure -T:build test

  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: prod

    env:
      ACTIVEMQ_BROKER_URL: tcp://activemq:61616
      APP_ENV: ${{ vars.APP_ENV }}
      PORT: ${{ vars.PORT }}
      HOST: ${{ vars.HOST }}
      EMAIL_PORT: ${{ vars.EMAIL_PORT }}
      EMAIL_HOST: ${{ vars.EMAIL_HOST }}
      EMAIL_USER: ${{ vars.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_FROM: ${{ vars.EMAIL_FROM }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DB_HOST: ${{ vars.DB_HOST }}
      DB_USER: ${{ vars.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        id: build_image
        run: |
          IMAGE_TAG=${{ github.sha }}
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          docker build -t marketplace-shum:${IMAGE_TAG} .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Docker image for GHCR
        run: |
          IMAGE_TAG=${{ steps.build_image.outputs.IMAGE_TAG }}
          docker tag marketplace-shum:${IMAGE_TAG} ghcr.io/${{ github.repository_owner }}/marketplace-shum:${IMAGE_TAG}

      - name: Push Docker image to GHCR
        run: |
          IMAGE_TAG=${{ steps.build_image.outputs.IMAGE_TAG }}
          docker push ghcr.io/${{ github.repository_owner }}/marketplace-shum:${IMAGE_TAG}

      - name: Deploy on EC2 (pull image from registry)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository_owner }}/marketplace-shum:${{ github.sha }}
            # Add your deployment steps here, e.g., docker run or docker-compose up

      - name: Run migrations on prod
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export APP_ENV=prod
            # Додайте інші змінні, якщо вони потрібні для міграцій
            # export DB_USER=${{ vars.DB_USER }}
            cd /home/ec2-user/app
            clojure -X:migrate

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app
            
            docker load < marketplace-shum.tar
            
            IMAGE_TAG=${{ github.sha }}
            CONTAINER_NAME="marketplace-shum"
            IMAGE_NAME="marketplace-shum:${IMAGE_TAG}"

            if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
                docker stop $CONTAINER_NAME
                docker rm $CONTAINER_NAME
            fi

            docker run --env-file=env -d \
              --name $CONTAINER_NAME \
              --restart always \
              -it -p 8032:4000 \
              $IMAGE_NAME
            
            rm marketplace-shum.tar
